<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>PhoneGap</title>
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script src='libs/jquery-1.6.4.min.js' type='text/javascript'></script>
<script src='libs/jquery.mobile-1.0.1.min.js' type='text/javascript'></script>
<link href='libs/jquery.mobile-1.0.1.min.css' rel='stylesheet'>

<style type="text/css">
div.img
  {
  margin:2px;
  border:1px solid #000000;
  height:auto;
  width:auto;
  float:left;
  text-align:center;
  }
div.img img
  {
  display:inline;
  margin:3px;
  border:1px solid #ffffff;
  }
div.img a:hover img
  {
  border:1px solid #000000;
  }
div.desc
  {
  text-align:center;
  font-weight:normal;
  width:120px;
  margin:2px;
  }
</style>

</head>

<body>
<div data-role="page" >
<div data-role="header" data-theme="a"> <h6>Title</h6> </div>

<div class="img"> 
<a href="viewer.html" data-transition="pop" >
<img src="1.png" alt="image" width="91" height="90" /> </a>
</div>


<div class="img">
<a href="viewer.html" data-transition="pop" > 
<img src="2.jpg" alt="image"  width="91" height="90"  /> 
</div>


<div class="img">
<a href="viewer.html" data-transition="pop" >
<img src="3.png" alt="image"  width="91" height="90" /> 
</div>
 
</div>

</body>
</html>
