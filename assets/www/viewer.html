<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>PhoneGap</title>
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script src='libs/jquery-1.6.4.min.js' type='text/javascript'></script>
<script src='libs/jquery.mobile-1.0.1.min.js' type='text/javascript'></script>
<link href='libs/jquery.mobile-1.0.1.min.css' rel='stylesheet'>

<script>
var images = new Array(3);
var counter = 0;

function initialize() {
  images[0] = new Image();
  images[0].src = "images/1.png";
  images[1] = new Image();
  images[1].src = "images/2.jpg";
  images[2] = new Image();
  images[2].src = "images/3.png";
  images[3] = new Image();
  images[3].src = "images/4.png";}
  
function next() {
  counter++;
  if (counter > 3){ counter = 0; }
  document.imgDisplay.src = images[counter].src;
}
  
function previous() {
  if (counter ==0){ counter = 4; }
  counter--;  
  document.imgDisplay.src = images[counter].src;
}
</script>


</head>

<body onLoad = "initialize()">
<div data-role="page" >
<div data-role="header" data-theme="a" class="ui-bar" >
<a href="index.html" data-icon="arrow-l" data-transition="slide" >Back</a>  
<h6>Title</h6> 
</div>					<!-- Header End -->


<div>					<!-- Image Panel -->
<img src="images/1.png" name="imgDisplay" align="center" alt="Image" style="width:100% ; 
 height: 85% !important; position:relative !important;" />
</div>


<div data-role="footer" data-theme="a" class="ui-bar" style="bottom:0; position:absolute !important; top: auto !important; width:100%;" >

<div data-role="controlgroup" data-type="horizontal">
<a data-role="button" data-icon="arrow-l" data-theme="a" onClick="previous()" 
style="width:45%; height:30px;" >Previous</a>
<a data-role="button" data-icon="arrow-r" data-theme="a" onClick="next()"
style="width:45%; height:30px;" data-iconpos="right"> Next</a>
</div>

</div>					<!-- Footer End -->	 
</div>					<!-- Page End -->
</body>
</html>
